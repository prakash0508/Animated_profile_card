<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="lines"></div>
          <div class="imageBox">
            <img src="https://i.pravatar.cc/600?img=24" alt="avatar">
          </div>
          <div class="content">
            <div class="details">
              <h2>Alice Clooney <br/> <span>Front-end Developer</span></h2>
              <div class="info">
                <h3>193 <br/><span>Posts</span></h3>
                <h3>120k <br/><span>Followers</span></h3>
                <h3>84 <br/><span>Following</span></h3>
              </div>
              <div class="actions">
                <button>Follow</button>
                <button>Message</button>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
